apiVersion: apps/v1
kind: Deployment
metadata:
  name: vocabulary-service
  labels:
    app: vocabulary-service
spec:
  replicas: 1
  template:
    metadata:
      name: vocabulary-service
      labels:
        app: vocabulary-service
    spec:
      containers:
        - name: vocabulary-service
          image: deschery/vocabulary-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: LENATRACK_CORS_ALLOWEDORIGINS
              value: http://eezhyzlax9zbrppr.myfritz.net,http://192.168.178.58:3000
      restartPolicy: Always

  selector:
    matchLabels:
      app: vocabulary-service

